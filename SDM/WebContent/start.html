<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <link href="css1/bootstrap.min.css" rel="stylesheet">
    <link href="css1/logo-nav.css" rel="stylesheet">
    <link href="css1/home-css.css" rel="stylesheet">

<script src="js/googleapi.js"></script>

<title>SDM-Start</title>
</head>
<body>
<div class  = "navbar" style="position:fixed; width:100%">
<h1 style="text-align:center;">Welcome to  Stream Data Management</h1>
</div>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-5">
<form method="post">
 <div class="form-group">
    <label for="stream-select">Enter Window Size:</label>
    <input type="text" class="form-control" id="wsize"/>
      
</div>
  <br>
    <button type="button" id ="submit" onclick="submitWindow()"; class="btn btn-primary">Submit Window Size</button>
  
  
</form>




</div>
</div>
</body>
<script type="text/javascript">
function submitWindow(){
	rootURL = "/SDM/webapi/SDM/startServer/"+$('#wsize').val();
	$.ajax({
		 type: 'GET',
		 url: rootURL,
		 async: true,
		 beforeSend: function (xhr) {
		   if (xhr && xhr.overrideMimeType) {
		     xhr.overrideMimeType('application/json;charset=utf-8');
		   }
		 },
		 dataType: 'json',
		 success: function (response) {
		 }
	
	});
	
	 window.location = "streams.html";

}



</script>


</html>
